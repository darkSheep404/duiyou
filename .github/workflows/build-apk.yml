name: Build Android APK

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build web assets for Capacitor
        run: npx cross-env BUILD_TARGET=capacitor npx vite build

      - name: Add Capacitor Android platform
        run: npx cap add android

      - name: Inject release signing config
        run: |
          GRADLE="android/app/build.gradle"
          # åœ¨ android { ä¹‹åæ’å…¥ signingConfigs å—ï¼ˆå•è¡Œ \n å†™æ³•é¿å… YAML ç¼©è¿›é—®é¢˜ï¼‰
          sed -i '/^android {$/a\    signingConfigs {\n        release {\n            storeFile file("../../duiyou-release.keystore")\n            storePassword "duiyou123"\n            keyAlias "duiyou"\n            keyPassword "duiyou123"\n        }\n    }' "$GRADLE"
          # åœ¨ release buildType ä¸­æ·»åŠ  signingConfig
          sed -i '/minifyEnabled false/a\            signingConfig signingConfigs.release' "$GRADLE"
          # ç”¨ CI æ„å»ºå·ä½œä¸º versionCode
          sed -i "s/versionCode 1/versionCode ${{ github.run_number }}/" "$GRADLE"
          echo "--- Patched build.gradle ---"
          cat "$GRADLE"

      - name: Replace default icons and splash with custom icon.png
        run: |
          sudo apt-get install -y imagemagick
          ICON_SRC="public/icon.png"
          RES_DIR="android/app/src/main/res"
          # æ›¿æ¢å„å¯†åº¦çš„å¯åŠ¨å›¾æ ‡
          for entry in "mdpi:48" "hdpi:72" "xhdpi:96" "xxhdpi:144" "xxxhdpi:192"; do
            dir="${entry%%:*}"; size="${entry##*:}"
            convert "$ICON_SRC" -resize ${size}x${size} "$RES_DIR/mipmap-$dir/ic_launcher.png"
            convert "$ICON_SRC" -resize ${size}x${size} "$RES_DIR/mipmap-$dir/ic_launcher_round.png"
          done
          # æ›¿æ¢å„å¯†åº¦çš„è‡ªé€‚åº”å›¾æ ‡å‰æ™¯å›¾
          for entry in "mdpi:108" "hdpi:162" "xhdpi:216" "xxhdpi:324" "xxxhdpi:432"; do
            dir="${entry%%:*}"; size="${entry##*:}"
            convert "$ICON_SRC" -resize ${size}x${size} -gravity center -background none -extent ${size}x${size} \
              "$RES_DIR/mipmap-$dir/ic_launcher_foreground.png"
          done
          # åˆ é™¤é»˜è®¤çŸ¢é‡å›¾æ ‡ï¼ˆå¦åˆ™ä¼šè¦†ç›–è‡ªå®šä¹‰ PNGï¼‰
          rm -f "$RES_DIR/drawable-v24/ic_launcher_foreground.xml"
          rm -f "$RES_DIR/drawable/ic_launcher_background.xml"
          # æ›¿æ¢é»˜è®¤å¯åŠ¨é¡µå›¾ç‰‡
          convert "$ICON_SRC" -resize 480x480 "$RES_DIR/drawable/splash.png"

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Prepare release info
        id: info
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "tag=v${{ github.run_number }}-$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/release/app-release.apk \
             duiyou-v${{ steps.info.outputs.tag }}.apk

      - name: Create Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.info.outputs.tag }}
          target_commitish: master
          name: "é¼ é¼ å‹äººå¸ ${{ steps.info.outputs.tag }}"
          body: |
            ## è‡ªåŠ¨æ„å»º - ${{ steps.info.outputs.date }}
            
            - ğŸ“¦ æ„å»ºæ¥æº: `dev` åˆ†æ”¯ @ `${{ steps.info.outputs.sha_short }}`
            - ğŸ”¨ æ„å»ºç¼–å·: #${{ github.run_number }}
            
            ### ä¸‹è½½
            ä¸‹è½½ä¸‹æ–¹ APK æ–‡ä»¶å®‰è£…å³å¯ä½¿ç”¨ã€‚
          files: duiyou-v${{ steps.info.outputs.tag }}.apk
          draft: false
          prerelease: false

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: duiyou-release-${{ steps.info.outputs.date }}
          path: duiyou-v${{ steps.info.outputs.tag }}.apk
          retention-days: 30
