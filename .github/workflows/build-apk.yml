name: Build Android APK

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build web assets for Capacitor
        run: npx cross-env BUILD_TARGET=capacitor npx vite build

      - name: Add Capacitor Android platform
        run: npx cap add android

      - name: Inject release signing config
        run: |
          GRADLE="android/app/build.gradle"
          # åœ¨ android { ä¹‹åæ’å…¥ signingConfigs å—ï¼ˆå•è¡Œ \n å†™æ³•é¿å… YAML ç¼©è¿›é—®é¢˜ï¼‰
          sed -i '/^android {$/a\    signingConfigs {\n        release {\n            storeFile file("../../duiyou-release.keystore")\n            storePassword "duiyou123"\n            keyAlias "duiyou"\n            keyPassword "duiyou123"\n        }\n    }' "$GRADLE"
          # åœ¨ release buildType ä¸­æ·»åŠ  signingConfig
          sed -i '/minifyEnabled false/a\            signingConfig signingConfigs.release' "$GRADLE"
          # ç”¨ CI æ„å»ºå·ä½œä¸º versionCode
          sed -i "s/versionCode 1/versionCode ${{ github.run_number }}/" "$GRADLE"
          echo "--- Patched build.gradle ---"
          cat "$GRADLE"

      - name: Generate Android app icons from icon.png
        run: |
          sudo apt-get install -y imagemagick
          ICON_SRC="public/icon.png"
          RES_DIR="android/app/src/main/res"
          # ç”Ÿæˆå„ DPI å¯åŠ¨å›¾æ ‡ï¼ˆåœ†è§’ + åœ†å½¢ï¼‰
          for size_dir in "mdpi:48" "hdpi:72" "xhdpi:96" "xxhdpi:144" "xxxhdpi:192"; do
            dir="${size_dir%%:*}"
            size="${size_dir##*:}"
            mkdir -p "$RES_DIR/mipmap-$dir"
            convert "$ICON_SRC" -resize ${size}x${size} "$RES_DIR/mipmap-$dir/ic_launcher.png"
            convert "$ICON_SRC" -resize ${size}x${size} \
              \( +clone -threshold -1 -negate -fill white -draw "circle $((size/2)),$((size/2)) $((size/2)),0" \) \
              -alpha off -compose copy_opacity -composite \
              "$RES_DIR/mipmap-$dir/ic_launcher_round.png"
          done
          # ç”Ÿæˆå‰æ™¯å›¾ç”¨äºè‡ªé€‚åº”å›¾æ ‡ï¼ˆæ‰€æœ‰å¯†åº¦ï¼‰
          for fg_dir in "mdpi:108" "hdpi:162" "xhdpi:216" "xxhdpi:324" "xxxhdpi:432"; do
            dir="${fg_dir%%:*}"
            size="${fg_dir##*:}"
            mkdir -p "$RES_DIR/mipmap-$dir"
            convert "$ICON_SRC" -resize ${size}x${size} -gravity center -background none -extent ${size}x${size} \
              "$RES_DIR/mipmap-$dir/ic_launcher_foreground.png"
          done
          # åˆ é™¤é»˜è®¤çŸ¢é‡å›¾æ ‡ï¼ˆé˜²æ­¢è¦†ç›–è‡ªå®šä¹‰ PNGï¼‰
          rm -f "$RES_DIR/drawable-v24/ic_launcher_foreground.xml"
          rm -f "$RES_DIR/drawable/ic_launcher_background.xml"

      - name: Generate splash screen resources
        run: |
          ICON_SRC="public/icon.png"
          RES_DIR="android/app/src/main/res"
          # ç”Ÿæˆå„ DPI å¯åŠ¨é¡µå±…ä¸­ logo
          for size_dir in "mdpi:120" "hdpi:180" "xhdpi:240" "xxhdpi:360" "xxxhdpi:480"; do
            dir="${size_dir%%:*}"
            size="${size_dir##*:}"
            mkdir -p "$RES_DIR/drawable-$dir"
            convert "$ICON_SRC" -resize ${size}x${size} "$RES_DIR/drawable-$dir/splash.png"
          done
          # å¯åŠ¨é¡µ XMLï¼ˆç™½è‰²èƒŒæ™¯ + å±…ä¸­ logoï¼‰
          mkdir -p "$RES_DIR/drawable"
          cat > "$RES_DIR/drawable/splash.xml" << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <layer-list xmlns:android="http://schemas.android.com/apk/res/android">
            <item android:drawable="@color/splash_bg"/>
            <item android:gravity="center" android:width="180dp" android:height="180dp">
              <bitmap android:src="@drawable/splash" android:gravity="center"/>
            </item>
          </layer-list>
          EOF
          # splash èƒŒæ™¯è‰²
          mkdir -p "$RES_DIR/values"
          if ! grep -q "splash_bg" "$RES_DIR/values/colors.xml" 2>/dev/null; then
            cat > "$RES_DIR/values/colors.xml" << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
            <color name="splash_bg">#FFFFFF</color>
          </resources>
          EOF
          fi

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Prepare release info
        id: info
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "tag=v${{ github.run_number }}-$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/release/app-release.apk \
             duiyou-v${{ steps.info.outputs.tag }}.apk

      - name: Create Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.info.outputs.tag }}
          target_commitish: master
          name: "é¼ é¼ å‹äººå¸ ${{ steps.info.outputs.tag }}"
          body: |
            ## è‡ªåŠ¨æ„å»º - ${{ steps.info.outputs.date }}
            
            - ğŸ“¦ æ„å»ºæ¥æº: `dev` åˆ†æ”¯ @ `${{ steps.info.outputs.sha_short }}`
            - ğŸ”¨ æ„å»ºç¼–å·: #${{ github.run_number }}
            
            ### ä¸‹è½½
            ä¸‹è½½ä¸‹æ–¹ APK æ–‡ä»¶å®‰è£…å³å¯ä½¿ç”¨ã€‚
          files: duiyou-v${{ steps.info.outputs.tag }}.apk
          draft: false
          prerelease: false

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: duiyou-release-${{ steps.info.outputs.date }}
          path: duiyou-v${{ steps.info.outputs.tag }}.apk
          retention-days: 30
