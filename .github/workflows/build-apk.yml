name: Build Android APK

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build web assets for Capacitor
        run: npx cross-env BUILD_TARGET=capacitor npx vite build

      - name: Add Capacitor Android platform
        run: npx cap add android

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Prepare release info
        id: info
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "tag=v${{ github.run_number }}-$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk \
             duiyou-v${{ steps.info.outputs.tag }}.apk

      - name: Create Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.info.outputs.tag }}
          target_commitish: master
          name: "é¼ é¼ å‹äººå¸ ${{ steps.info.outputs.tag }}"
