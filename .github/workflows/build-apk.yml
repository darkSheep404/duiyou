            - ğŸ”¨ æ„å»ºç¼–å·: #${{ github.run_number }}
            
            ### ä¸‹è½½
            ä¸‹è½½ä¸‹æ–¹ APK æ–‡ä»¶å®‰è£…å³å¯ä½¿ç”¨ã€‚
          files: duiyou-v${{ steps.info.outputs.tag }}.apk
          draft: false
          prerelease: false

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: duiyou-debug-${{ steps.info.outputs.date }}
          path: duiyou-v${{ steps.info.outputs.tag }}.apk
          retention-days: 30
